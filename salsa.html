<!DOCTYPE html>
<html lang="en">
<title>LollipoP</title>
<meta http-equiv="X-UA-Compatible" content="IE=7">
<!-- Load FontAwesome icons -->
<link rel="stylesheet"
		href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<!-- Load the custom CSS style file -->
 <link rel="stylesheet" href="player.css">
<link rel="stylesheet" type="text/css" href="0.css">
<body>
	<h1>LOLLI<ion-icon name="pin-outline"></ion-icon>POP</h1>
	<h6 class="genre" id="genre">SALSA<i><br><ion-icon name="radio"></ion-icon></h6>

		<div class="home-btn">
			<a href="https://jjservice.github.io/L2/1.html"><button id="back"><ion-icon name="home-sharp"></ion-icon></button>
			  </a>
			</div>

			<!-- PLAYER SECTION -->
   <div class="player">

	<!-- Define the section for displaying details -->
	<div class="details">
	<div class="now-playing"></div>
	<div class="track-art"></div>
	<div class="track-name">.!.PLAY NEXT.!.<br><span><ion-icon name="arrow-down-circle"></ion-icon></span></div>
	<div class="track-artist"></div>
	</div>

	<!-- Define the section for displaying track buttons -->
	<div class="buttons">
	<div class="prev-track" onclick="prevTrack()">
		<i class="fa fa-step-backward fa-2x"></i>
	</div>
	<div class="playpause-track" onclick="playpauseTrack()">
		<i class="fa fa-play-circle fa-5x"></i>
	</div>
	<div class="next-track" onclick="nextTrack()">
		<i class="fa fa-step-forward fa-2x"></i>
	</div>
	</div>

	<!-- Define the section for displaying the seek slider-->
	<div class="slider_container">
	<div class="current-time">00:00</div>
	<input type="range" min="1" max="100"
		value="0" class="seek_slider" onchange="seekTo()">
	<div class="total-duration">00:00</div>
	</div>

	<!-- Define the section for displaying the volume slider-->
	<div class="slider_container">
	<i class="fa fa-volume-down"></i>
	<input type="range" min="1" max="100"
		value="99" class="volume_slider" onchange="setVolume()">
	<i class="fa fa-volume-up"></i>
	</div>
</div>  
<h6 class="jj2">JJPoweredIT<i><ion-icon name="bonfire" class="icon" id="icon"></ion-icon></i></h6>
   <footer class="navbar">
	<img src="">
</footer>

</footer>
</footer>


<!-- Load the main script for the player -->
<script src="salsa.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
